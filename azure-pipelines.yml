trigger:
  - main

variables:
  - name: DOCKER_IMAGE
    value: 'fisagrp-builder:0.0.1'
  - name: DOCKER_PLATFORM
    value: 'linux/amd64'
  - name: SERVER_HOST
    value: 'your-server-ip'
  - name: SERVER_USER
    value: 'your-ssh-user'
  - name: APP_PORT
    value: '8080'

pool:
  name: 'Default'

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        steps:
          - script: |
              docker build -t $(DOCKER_IMAGE) --platform $(DOCKER_PLATFORM) -f app/Dockerfile .
            displayName: 'Build Docker Image'

  - stage: SAST
    displayName: Static Analysis
    dependsOn: Build
    jobs:
      - template: .azure-pipelines/templates/sast.yml
        parameters:
          dockerImage: $(DOCKER_IMAGE)
          platform: $(DOCKER_PLATFORM)

  - stage: Release
    displayName: Release Stage
    dependsOn: SAST
    jobs:
      - template: .azure-pipelines/templates/release.yml
        parameters:
          jarName: 'demo-0.0.1-SNAPSHOT.jar'

  - stage: Deploy
    displayName: Deploy Stage
    dependsOn: Release
    jobs:
      - template: .azure-pipelines/templates/deploy.yml
        parameters:
          serverHost: $(SERVER_HOST)
          serverUser: $(SERVER_USER)
          jarName: 'demo-0.0.1-SNAPSHOT.jar'
          appPort: $(APP_PORT)